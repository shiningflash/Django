{% extends 'base.html' %}

{% block content %}

<h1> Calculate Sum! </h1>

<form method="post"> 
    {% csrf_token %}
    Enter 1st Number : <input type="text" name="num1"><br><br>
    Enter 2nd Number : <input type="text" name="num2"><br><br>
    <button type="submit">Add</button>
</form>

<br>

{% if result %}
<div class="brown_bold">
    Result = {{ val1 }} + {{ val2 }} = {{ result }}
</div>
{% endif %}

{% endblock %}
